server:
  port: 7820

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 100
  ConnectTimeout: 100

zuul:
  ignoredServices: '*'
  routes:
    cloud-feign-one:
      path: /goToFeignTwo/**
      stripPrefix: false
      sensitiveHeaders:
    cloud-feign-two:
      path: /goods/**
      sensitiveHeaders:
