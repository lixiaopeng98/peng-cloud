server:
  port: 7820


eureka:
  instance:
    hostname: registry
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://registry:7801/eureka/

management:
  security:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 100
  ConnectTimeout: 100

zuul:
  ignoredServices: '*'
  routes:
    cloud-feign-one:
      path: /goToFeignTwo/**
      stripPrefix: false   # 是否去掉前缀
      sensitiveHeaders:
    cloud-feign-two:
      path: /feignTwo/**
      stripPrefix: true   # 是否去掉前缀
      sensitiveHeaders:
